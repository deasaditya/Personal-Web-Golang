<div class="container">
      <h3 class="text-center mt-5 mb-5 ">Update My Project</h3>
      <form action="/formedit/{{.Id}}" method="post" class="w-50 m-auto" enctype="multipart/form-data">
          <div class="mb-3">
              <label for="Project-Name" class="form-label">Project Name</label>
              <input name="Project-Name" type="text"  class="form-control" id="Project-Name" aria-describedby="emailHelp" value="{{.Edit.Name}}">
          </div>

         <div class="d-flex mb-3">
          <div class=" me-2 w-50">
            <label for="Start-Date" class="form-label" >Start Date</label>
            <input name="Start-Date" type="date" class="form-control" id="Start-Date" value="{{.Start}}" />
          </div>
          <div class="ms-2  w-50">
            <label for="End-Date" class="form-label">End Date</label>
            <input name="End-Date" type="date" class="form-control" id="End-Date" value="{{.End}}"/>
          </div>
      </div>

          <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <textarea name="Description" class="form-control"  id="Description" style="height: 100px; resize: none">{{.Edit.Description}}</textarea>
          </div>

          <div class="mb-3">
          	<label>Technologies</label>
          </div>
          <div class="d-flex">
	          	<div class="form-check">
                <label class="form-check-label" for="Node.Js">Node.Js</label>
                  
					        <input class="form-check-input" type="checkbox" id="Node.Js" value="node" name="check" {{if .Nodejs}}checked{{end}}>
              </div>
					<div class="form-check" style="margin-left: 113px;" >
            <label class="form-check-label" for="React.Js">React.Js</label>
              
					      <input class="form-check-input" type="checkbox" id="React.Js" value="react" name="check" {{if .Reactjs}}checked{{end}}>
             
					</div>
			</div>
				<div class="d-flex mb-3">
					<div class="form-check">
            <label class="form-check-label" for="Next.Js">Golang</label>
             
					      <input class="form-check-input" type="checkbox" id="Next.Js" value="golang" name="check" {{if .Golang}}checked{{end}}>
               
					</div>
					<div class="form-check" style="margin-left: 120px;" >
            <label class="form-check-label" for="Typescript">Python</label>
              
					      <input class="form-check-input" type="checkbox" id="Typescript" value="python" name="check" {{if .Python}}checked{{end}}>
              
					</div>

				</div>

          <div class="mb-3">
              	
              	<label class="form-label" for="inputGroupFile01">Upload</label>
              	<div>
              <label class="d-flex">
              	<input name="Upload" type="file"  class="form-control" id="inputGroupFile01">
              	<img src="../public/img/file.png" style="margin-left: -25px;">
              </label>
             </div>
           </div>


          <div class="d-flex justify-content-end mt-5" >
              <button type="submit" class="btn btn-submit text-white px-4 p-1 mb-4 bg-black rounded-4" id="submit-button">Submit</button>
          </div>
      </form>
     </div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
